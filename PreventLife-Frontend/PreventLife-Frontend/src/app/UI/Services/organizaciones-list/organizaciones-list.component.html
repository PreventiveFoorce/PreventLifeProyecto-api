<div class="container1" style="margin: 7px;">
  <h3 class="fw-bold">Lista de Organizaciones</h3>
  <button mat-raised-button color="primary" routerLink="/admin/organizaciones/new">Registrar Organizacion</button>
</div>

<div class="card-container">
  <mat-card *ngFor="let organizacion of dataSource.data" class="organizacion-card">
    <mat-card-header>
      <div mat-card-avatar class="card-avatar"></div>
      <mat-card-title>{{ organizacion.nombreOrganizacion }}</mat-card-title>
      <mat-card-subtitle>ID Organizaci√≥n: {{ organizacion.idOrganizacion }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-content">
      <p class="descripcion-organizacion">{{ organizacion.descripcionOrganizacion }}</p>
    </mat-card-content>
    <mat-card-content class="card-content">
      <p class="saldo-recaudado">Saldo Recaudado: {{ organizacion.saldoRecaudado }}</p>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-button color="primary" title='Editar' [routerLink]="[organizacion.idOrganizacion, 'edit']">
        <mat-icon>ballot</mat-icon>
      </button>
      <button mat-button color="primary" title='Eliminar' (click)="eliminar(organizacion.idOrganizacion)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
